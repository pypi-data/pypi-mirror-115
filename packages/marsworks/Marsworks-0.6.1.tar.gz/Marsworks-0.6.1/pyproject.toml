[tool.poetry]
name = "Marsworks"
version = "0.6.1"
description = "An API Wrapper around NASA's Mars Rover Photos API written in Python; providing sync and async support."
authors = ["NovaEmiya <importz750@gmail.com>"]
license = "MIT"
homepage = "https://github.com/NovaEmiya/Marsworks"
readme = "README.md"
keywords = ["Mars Photos", "Api-Wrapper", "Async", "NASA"]
documentation = "https://novaemiya.github.io/Marsworks/"


[tool.poetry.dependencies]
python = "^3.7"
httpx = "^0.18.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
