[tool:pytest]
flake8-max-line-length = 105
flake8-ignore = 
	docs/* ALL
	conda_lock/_version.py ALL

[metadata]
name = conda_flow
description = Lockfile workflow utilities for conda
version = attr: conda_flow.VERSION
author = James Kennington
author_email = james.kennington@ligo.org
url = https://git.ligo.org/james.kennington/conda-flow
long_description_content_type = text/markdown
long_description = file: README.md
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
zip_safe = True
install_requires = 
	PyYaml >= 5.1
	cerberus
python_requires = >=3.7
packages = find:
setup_requires = 
	setuptools >= 41.2
	setuptools_scm
include_package_data = True

[options.entry_points]
console_scripts = 
	conda-flow = conda_flow.commands:main

[egg_info]
tag_build = 
tag_date = 0

