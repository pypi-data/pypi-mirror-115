<!-- 
	Вызывается:	{tag{tag_name}}<></ >

	Cуть:	Слияние тега-вызова с тегом в этом файле.
		Посторонний текст вставится без изменения вместо тега-вызова. 

	{t{}place} - заменяется на контент из тега-вызова
		У каждого тега и его под тегов должена быть эта конструкция, иначе все что обертывает тег заменится на контент из тега-вызова

	t-tag -	Подтег
 -->

<span class="tagclass">
	<div class="fl">
		{t{}place}
	</div>

	{t{t_name}}
	<div>
		{t{}place}
	</div>
</span>
