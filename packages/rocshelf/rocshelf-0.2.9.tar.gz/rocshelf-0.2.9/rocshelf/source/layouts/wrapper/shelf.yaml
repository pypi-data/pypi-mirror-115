# Данный файл конфигурации необязателен для использования
# Настройки в этом файле будут перезаписывать стандартные.
# В данном файле представлены стандартные настройки.

# Идентификатор шелфа
# У каждого шелфа есть идентификатор, которые можно посмотреть в cache -> rocshelf-shelves.json
# По умолчанию идентификатор генерируется в порядке очереди всех шелфов
id: 2

# Тип шелфа
# Доступно: page, wrapper, block, tag
type: wrapper

# Имя шелфа, с помощью которого вы можете его вызвать
# По умолчанию имя строится исходя из вложенности при инициализации
# Данный параметр можно менять спокойно
name: blockName

# Настройка чтения файлов шелфа
# Значение параметра - имя файла без разрешение
# Разрешение задается в конфигурации rocshelf
html: html
css: style
js: script