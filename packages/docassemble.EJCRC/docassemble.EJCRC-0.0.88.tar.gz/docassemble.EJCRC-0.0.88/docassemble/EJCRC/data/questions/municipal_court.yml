question: |
  Municipal Court
subquestion: |
  The Philadelphia Municipal Court handles landlord-tenant cases involving written or oral leases. The court has the authority to decide whether a tenant should be evicted or remain in their home (possession) and to enter a money judgement on behalf of the landlord or tenant. For more information on your landlord-tenant case with the Municipal Court, contact (215) 686-7980.

  If you are a low-income tenant, you may be eligible for free legal advice and representation through Community Legal Services. You can call the Philadelphia Eviction Prevention Program Tenant hotline, (215) 443-2500. You can also find more information regarding your legal rights at [PhillyTenant.org](http://www.phillytenant.org).
