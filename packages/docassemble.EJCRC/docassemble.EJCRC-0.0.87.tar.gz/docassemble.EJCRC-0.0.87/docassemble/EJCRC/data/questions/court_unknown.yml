question: |
  Find Court of Your Case
subquestion: |
  **How to find out which court has your case**
  
  There are three ways to find out which court is managing your case.
  
  1.	Review the complaint or notice your received from the court.  The name of the court should appear at the top of the page.
  
  2.	Search for your case history online in the court dockets.  The Court of Common Pleas Civil docket can be found [here](https://fjdefile.phila.gov/efsfjd/zk_fjd_public_qry_00.zp_disclaimer)  and the Municipal Civil Court docket can be found [here](https://fjdclaims.phila.gov/phmuni/login.do#)
  
  3.	Call the filing offices for the Court of Common Pleas (215)686-4251 and Municipal Court (215) 686-7980.

continue button label: |
  Click here once court is known
