[tool.poetry]
name = "clickpy"
version = "0.3.1-alpha.0"
description = "Automated mouse clicking script"
authors = ["fitzlang <fitzlang1@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/fitzlang/clickpy"
exclude = [".vscode/settings.json"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/fitzlang/clickpy/issues"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.3.2"
PyAutoGUI = "^0.9.53"

[tool.poetry.dev-dependencies]
pylint = "^2.9.6"
black = "^21.7b0"
pytest = "^6.2.4"
pytest-mock = "^3.6.1"
pytest-cov = "^2.12.1"
coverage = "^5.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
clickpy = "clickpy:run"
