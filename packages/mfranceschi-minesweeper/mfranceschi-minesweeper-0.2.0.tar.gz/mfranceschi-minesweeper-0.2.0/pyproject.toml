[tool.poetry]
name = "mfranceschi-minesweeper"
version = "0.2.0"
description = "A cool minesweeper"
authors = ["mfranceschi"]
license = "MIT"
readme = "Readme.md"
repository = "https://github.com/mfranceschi/Minesweeper/"

[tool.poetry.dependencies]
python = "^3.7"
overrides = "^6.1"

[tool.poetry.dev-dependencies]
pytest = ">= 6.2.4, < 7"

[tool.poetry.scripts]
mf-mines = "mfranceschi_minesweeper.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
