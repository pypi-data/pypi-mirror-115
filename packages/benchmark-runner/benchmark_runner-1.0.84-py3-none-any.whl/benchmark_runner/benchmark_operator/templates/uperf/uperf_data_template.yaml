shared_data:
  namespace: {{ namespace }}
  url: {{ elasticsearch_url }}
  pin: {{ pin }}
  pin_server: {{ pin_node1 }}
  pin_client: {{ pin_node2 }}
  serviceip: false
  hostnetwork: false
  networkpolicy: false
  multus: false
  samples: 1
  pair: 1
  test_type: stream
  proto: tcp
  size: 16384
  nthr: 1
  runtime: 60
pod:
  index_name_pod: uperf-pod
  es_kind: pod
  client_limits_cpu: 4
  client_limits_memory_GB: 16
  server_limits_cpu: 4
  server_limits_memory_GB: 16
vm:
  index_name_vm: uperf-vm
  es_kind: vm
  server_cores: 4
  server_limits_memory_GB: 16
  client_cores: 4
  client_limits_memory_GB: 16