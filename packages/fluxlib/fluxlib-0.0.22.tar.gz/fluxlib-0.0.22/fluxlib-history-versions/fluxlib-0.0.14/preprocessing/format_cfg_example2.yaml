fluxdata:
  source:
    C:\workspace\malaysia\data\Sabaju_Gapfilled+Lasslop_Partitioning.csv
  is_file:
    true
  index:
    YmdHM
  skiprows: 1
  load_params:
    Tair: Tair_f
    Rg: Rg_f
    VPD: VPD_f
    Ustar: Ustar
    LE: LE_WithUstar_f
    H: H_WithUstar_f
    Tsoil: Tsoil_f
    NEE: NEE
    qcNEE: qcNEE
    NEE_mds: NEE_WithUstar_f
output:
  folder:
    C:\workspace\repositories\fluxlib
time_format:
  "%Y-%m-%d %H:%M"

