[metadata]
name = laracna
version = 0.0.1
url = https://github.com/Beirdo/laracna
licence = MIT
description = Custom Spider tool
long_description = file:README.md

[options]
include_package_data = true
package_dir = 
	= src
packages = find:
install_requires = 
	requests

[options.packages.find]
where = 
	src

[pep8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

