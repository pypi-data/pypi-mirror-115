<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
        font {
            font-weight: bold;
            font-size: 15px;
            color: #e80808;
        }

        .main {
            margin: 20px;
        }

        .main div {
            padding-left: 30px;
        }

        .main div:first-child {
            padding: 0;
            font-size: 15px;
        }

        .text_right {
            text-align: right;
        }

        @-moz-document url-prefix() {
            fieldset {
                display: table-cell;
            }
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%%;
            font-family: sans-serif;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.428571429;
            color: #333;
        }
    </style>
</head>
<body>
<div style="width: 600px;">
    <div class="main">
        <div style="margin-bottom: 10px">各团队、部门：</div>
        <div>附件为%s，请查阅。</div>
        <div class="text_right">零售业务管理部</div>
        <div class="text_right">%s</div>
    </div>
</div>
</body>
</html>
